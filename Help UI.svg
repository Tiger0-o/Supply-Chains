      <text class="cls-8" transform="translate(53.78 115.91)"><tspan x="0" y="0">To win connect all factories to at least one depot when in a game.</tspan></text>
      <text class="cls-8" transform="translate(68.2 150.23)"><tspan x="0" y="0">Number Keys 1-6 to choose between 6 different tiles to construct your network.</tspan></text>
      <text class="cls-8" transform="translate(67.88 159.34)"><tspan x="0" y="0">Use the “R” Key to rotate your current tile clockwise.</tspan></text>
      <text class="cls-8" transform="translate(67.72 168.86)"><tspan x="0" y="0">Use the “Q” Key to cancel current selection.</tspan></text>
      <text class="cls-8" transform="translate(67.09 187.56)"><tspan x="0" y="0">Left click to place tile.</tspan></text>
      <text class="cls-8" transform="translate(66.54 198.82)"><tspan x="0" y="0">Right click to delete the current tile under the cursor.</tspan></text>
      <text class="cls-8" transform="translate(53.62 214.2)"><tspan x="0" y="0">Once complete click on the “CheckMark” button to submit network for a score.</tspan></text>
